name: ayurvedic_doctor_crm
description: A professional CRM app for Ayurvedic doctors to manage patients, treatments, and generate reports.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UUID Generation
  uuid: ^4.1.0
  
  # Date/Time Handling
  intl: ^0.18.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # File Operations
  path_provider: ^2.1.1
  file_picker: ^10.2.0
  
  # Excel Export
  excel: ^4.0.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Share functionality
  share_plus: ^7.2.1
  
  # Image handling
  image_picker: ^1.0.4
  
  # HTTP requests (for future cloud backup)
  http: ^1.1.0
  
  # JSON handling
  json_annotation: ^4.8.1
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  

